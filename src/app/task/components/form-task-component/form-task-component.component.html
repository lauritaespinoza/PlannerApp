<mat-card class="container-sm row g-5 col-5 mt-2">
  <mat-card-header>
    <mat-card-title>Agregar Nueva Tarea</mat-card-title>
    <mat-card-subtitle>o Editar Tarea</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre de la Tarea"  [(ngModel)]="task.name">
        <mat-icon matSuffix>task</mat-icon>
        <mat-hint>requerido</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Detalles</mat-label>
        <textarea matInput placeholder="Descripcion de la Tarea"  [(ngModel)]="task.details"></textarea>
        <mat-icon matSuffix>description</mat-icon>
        <mat-hint>requerido</mat-hint>
      </mat-form-field>
    </p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onSubmit()">Guardar
      <mat-icon>save</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
