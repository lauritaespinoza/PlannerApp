<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de elimiar a {{ data }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">No Gracias</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
