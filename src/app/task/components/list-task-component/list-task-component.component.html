<h1>Lista de Tareas</h1>
<mat-divider></mat-divider>

<table mat-table [dataSource]="listTask" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Detalles</th>
    <td mat-cell *matCellDef="let element">{{element.details}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <mat-select [(value)]="element.status" (selectionChange)="statusSelected(element)">
          <mat-option value="to do">Pendiente</mat-option>
          <mat-option value="done">Hecho</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary"
      (click)="onEditTask(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <mat-divider></mat-divider>
      <button *ngIf="element.id"
       mat-icon-button color="warn"
       (click)="onDeleteTask(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="clickedRows.add(row)"
  [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
